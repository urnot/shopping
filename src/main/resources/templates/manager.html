<html mlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>

<style type="text/css">
</style>

<!-- jQuery -->
<!-- <script src="js/jquery.min.js"></script>
 -->
<!-- Bootstrap -->
<!-- <script src="js/bootstrap.min.js"></script>
 -->
<!-- Bootstrap  -->
<!-- <link rel="stylesheet" href="css/bootstrap.css">
 -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
function getPath() {

	var pathName = document.location.pathname;
	var index = pathName.substr(1).indexOf("/");
	var result = pathName.substr(0, index + 1);
	return result;

}
	function get(param) {

		$.ajax({
			url : getPath() + "/wedding/board/get/" + param,
			type : "GET",
			dataType : "json",
			success : function(msg) {
				$(".modal-title").text("留言内容");

				$("#txt1").text(msg.content);
			},
			error : function(msg) {
				alert("error");
			}
		});
	}
	function update(param, flag) {
		$.ajax({
			url :getPath()+ "/wedding" + "/board/update/" + param,
			type : "POST",
			dataType : "text",
			success : function(msg) {
				window.location.reload();
			},
			error : function(msg) {
				alert("出现错误");
			}
		});
	}
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h3 class="text-center">留言审核后台</h3>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel"></h4>
							</div>
							<div class="modal-body">
								<p id="txt1"></p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<!-- 								<button type="button" class="btn btn-primary">提交更改</button>
 -->
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>编号</th>
						<th>昵称</th>
						<th>国家</th>
						<th>城市</th>
						<th>留言时间</th>
						<th>ip</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m:${msgs}">
						<td th:text="${m.id}"></td>
						<td th:text="${m.name}"></td>
						<td th:text="${m.country}"></td>
						<td th:text="${m.city}"></td>
						<td th:text="${m.publishTime}"></td>
						<td th:text="${m.remoteUrl}"></td>
						<td><button class="btn btn-primary btn-sm"
								data-toggle="modal" data-target="#myModal" type="button"
								th:onclick="'javascript:get('+${m.id}+')'">查看留言</button>|
							<button
								th:class="(${m.flag}==true) ?  'btn btn-success btn-sm' : 'btn btn-danger btn-sm'"
								type="button"
								th:onclick="'javascript:update('+${m.id}+','+${m.flag}+')'" th:text="(${m.flag}==true) ?  '展示中' : '隐藏中'"> </button></td>

					</tr>

				</tbody>
			</table>
			<div class="pagination pagination-centered">
				<ul>
					<li><a href="#">上一页</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">下一页</a></li>
				</ul>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
