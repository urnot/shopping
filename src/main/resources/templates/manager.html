<html mlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<!-- jQuery -->
<!-- <script src="js/jquery.min.js"></script>
 -->
<!-- Bootstrap -->
<!-- <script src="js/bootstrap.min.js"></script>
 -->
<!-- Bootstrap  -->
<!-- <link rel="stylesheet" href="css/bootstrap.css">
 -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function get(param) {

		$.ajax({
			url : "http://localhost:8080/wedding" + "/board/get/" + param,
			type : "GET",
			dataType : "json",
			success : function(msg) {
				$(".modal-title").text("查看");
				
				$("#s1").text(msg.id);
			},
			error : function(msg) {
				alert("error");
			}
		});
	}
	function update(param) {

		$.ajax({
			url : "http://localhost:8080/wedding" + "/board/get/" + param,
			type : "GET",
			dataType : "json",
			success : function(msg) {
				$(".modal-title").text("编辑");
				$("#modal-body").html("<p>aaaaaaaaa</p>");
			},
			error : function(msg) {
				alert("error");
			}
		});
	}
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<!-- 按钮触发模态框 -->
				<!-- <button class="btn btn-primary btn-lg" data-toggle="modal"
					data-target="#myModal">开始演示模态框</button> -->
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel"></h4>
							</div>
							<div class="modal-body">
							<span id="s1"></span>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary">提交更改</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>编号</th>
						<th>昵称</th>
						<th>国家</th>
						<th>城市</th>
						<th>留言时间</th>
						<th>ip</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m:${msgs}">
						<td th:text="${m.id}"></td>
						<td th:text="${m.name}"></td>
						<td th:text="${m.country}"></td>
						<td th:text="${m.city}"></td>
						<td th:text="${m.publishTime}"></td>
						<td th:text="${m.remoteUrl}"></td>
						<td><button class="btn btn-primary btn-sm"
								data-toggle="modal" data-target="#myModal" type="button"
								th:onclick="'javascript:get('+${m.id}+')'">编辑</button></td>

					</tr>

				</tbody>
			</table>
			<div class="pagination pagination-centered">
				<ul>
					<li><a href="#">上一页</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">下一页</a></li>
				</ul>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
